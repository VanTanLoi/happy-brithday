<style>
*{
  margin:0;
  padding:0;

  font-family:'Baloo 2',cursive;

}

body{
  background:#111;

  align-items:center;

/* ===== KHUNG 9:16 ===== */

.phone{
  width:100%;
  max-width:390px;  /* iPhone 11 Pro width */
  aspect-ratio:9/16;
  background:linear-gradient(180deg,#ff9ad5,#c084fc);
  border-radius:35px;
  overflow:hidden;
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ===== LOCK SCREEN ===== */

#lockScreen{
  position:absolute;
  width:100%;
  height:100%;
  padding:25px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  color:white;
}

.birthday-image img{
  width:220px;
  height:300px;
  object-fit:cover;
  border-radius:25px;
  border:4px solid white;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

#passwordDisplay{
  font-size:26px;
  letter-spacing:6px;
  margin:15px 0;
}

.keypad{
  width:100%;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.key{
  background:white;
  color:#ff4ecd;
  font-size:22px;
  padding:15px 0;
  border-radius:20px;
  cursor:pointer;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.key:active{transform:scale(0.9);}

/* ===== MAIN ===== */

#mainContent{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

#countdown{
  font-size:48px;
  font-weight:800;
  color:white;
  text-shadow:0 0 15px #ff66cc;
}

/* TITLE */

.title{
  position:absolute;
  font-size:28px;
  text-align:center;
  top:35%;
  background:linear-gradient(45deg,#ff4ecd,#ff8c00,#00e0ff,#ff4ecd);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pop 0.7s ease forwards;
  transform:scale(0);
}

@keyframes pop{
  0%{transform:scale(0);}
  60%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* CONFETTI */

.dot{
  position:absolute;
  width:18px;
  height:18px;
  border-radius:50%;
  cursor:pointer;
  animation:float 3s infinite alternate;
}

@keyframes float{
  from{transform:translateY(-10px);}
  to{transform:translateY(15px);}
}

/* POPUP */

.popup{
  position:absolute;
  width:85%;
  background:white;
  padding:25px;
  border-radius:20px;
  text-align:center;
  transform:scale(0);
  transition:0.3s;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.popup.active{transform:scale(1);}

.close{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
  color:#ff4ecd;
  font-weight:bold;
}

</style>
