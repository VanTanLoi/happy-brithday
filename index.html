<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Baloo 2',cursive;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  height:100%;
  width:100%;
}

body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== APP CONTAINER ===== */
.phone{
  width:100%;
  height:100%;
  max-width:480px;
  background:linear-gradient(180deg,#ff9ad5,#c084fc);
  position:relative;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* Desktop view */
@media (min-width:768px){
  body{
    padding:40px;
  }
  .phone{
    width:400px;
    height:800px;
    border-radius:30px;
    box-shadow:0 40px 80px rgba(0,0,0,0.5);
  }
}

/* ===== MAIN ===== */
#mainContent{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

#countdown{
  font-size:48px;
  font-weight:800;
  color:white;
  text-shadow:0 0 20px #ff66cc;
}

/* TITLE */
.title{
  position:absolute;
  font-size:28px;
  text-align:center;
  top:40%;
  background:linear-gradient(45deg,#ff4ecd,#ff8c00,#00e0ff,#ff4ecd);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pop 0.7s ease forwards;
  transform:scale(0);
  z-index:2;
}

@keyframes pop{
  0%{transform:scale(0);}
  60%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* CONFETTI */
.dot{
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  cursor:pointer;
  animation:float 2.5s ease-in-out infinite alternate;
  z-index:1;
}

@keyframes float{
  from{transform:translateY(-8px);}
  to{transform:translateY(18px);}
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(6px);
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:9998;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.8);
  width:90%;
  max-width:360px;
  background:white;
  padding:30px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  opacity:0;
  transition:0.3s;
  z-index:9999;
}

.popup.active{
  transform:translate(-50%,-50%) scale(1);
  opacity:1;
}

.popup #message{
  font-size:15px;
  line-height:1.6;
  color:#444;
}

.close{
  position:absolute;
  top:12px;
  right:16px;
  cursor:pointer;
  font-size:18px;
  color:#ff4ecd;
}
</style>
</head>

      String(h).padStart(2,"0")+":"+
